<div class="bg-gray-100 h-screen">
  <main class="container mx-auto py-8">
    <div class="flex gap-2">
      <a
        routerLink="/"
        routerLinkActive="text-purple-600 font-medium text-base"
        [routerLinkActiveOptions]="{ exact: true }"
        class="text-gray-600 hover:text-gray-800"
        >home</a
      >
      /
      <a
        routerLink="/users"
        routerLinkActive="text-purple-600 font-medium text-base"
        [routerLinkActiveOptions]="{ exact: true }"
        class="text-gray-600 hover:text-gray-800"
        >users</a
      >
    </div>
    <div class="flex items-center justify-between">
      <h1 class="text-2xl font-medium mb-4">Users List</h1>
      <button
        class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 mb-4"
      >
        <i class="fas fa-plus mr-2"></i>
        New User
      </button>
    </div>

    <div class="bg-white shadow rounded-md">
      <table class="w-full">
        <thead>
          <tr class="border-b">
            <th class="p-4 text-left">User</th>
            <th class="p-4 text-right">Actions</th>
          </tr>
        </thead>
        <tbody>
          @for (user of userStore.users(); track user.name) {

          <tr class="border-b hover:bg-purple-100">
            <td class="p-4 flex items-center">
              <img
                [src]="user.avatar"
                [alt]="user.first_name"
                class="w-10 h-10 rounded-full mr-4"
              />
              <span class="text-gray-800 font-medium">{{
                user.first_name
              }}</span>
            </td>
            <td class="p-4 text-right">
              <div class="flex items-center gap-2 justify-end">
                <button class="text-purple-600 hover:text-purple-800 mr-2">
                  <img
                    class="hover:-translate-y-1 duration-200 transition-all"
                    title="delete"
                    src="icons/trash-solid.svg"
                    alt="delete"
                    width="20"
                    height="20"
                  />
                </button>
                <button class="text-red-600 hover:text-red-800">
                  <img
                    class="hover:-translate-y-1 duration-200 transition-all"
                    title="edit"
                    src="icons/edit.svg"
                    alt="delete"
                    width="20"
                    height="20"
                  />
                </button>
              </div>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>

    <div class="flex justify-center items-center mt-4">
      <div
        class="animate-spin h-6 w-6 border-4 border-purple-600 rounded-full"
      ></div>
      <span class="ml-2 text-gray-600">Loading more users</span>
    </div>
  </main>
</div>
