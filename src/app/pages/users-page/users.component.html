<div class="bg-gray-100 h-screen">
  <main
    #mainElement
    class="container mx-auto py-8 h-[calc(100vh-72px)] max-md:h-[calc(100vh-64px)]"
  >
    <div class="flex gap-2">
      <a
        routerLink="/"
        routerLinkActive="text-purple-600 font-medium text-base"
        [routerLinkActiveOptions]="{ exact: true }"
        class="text-gray-600 hover:text-gray-800"
        >home</a
      >
      /
      <a
        routerLink="/users"
        routerLinkActive="text-purple-600 font-medium text-base"
        [routerLinkActiveOptions]="{ exact: true }"
        class="text-gray-600 hover:text-gray-800"
        >users</a
      >
    </div>
    <div class="flex items-center justify-between">
      <h1 class="text-2xl font-medium mb-4">Users List</h1>
      <button
        (click)="onCreate()"
        class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 mb-4"
      >
        <i class="fas fa-plus mr-2"></i>
        New User
      </button>
    </div>
    <div
      #mainElement
      class="bg-white shadow rounded-md flex h-[calc(100vh-250px)]"
    >
      <div class="w-full h-[695px]">
        <table class="w-full">
          <thead>
            <tr class="border-b">
              <th class="p-4 text-left">User</th>
              <th class="p-4 text-right pr-8">Actions</th>
            </tr>
          </thead>
        </table>
        <div
          class="overflow-auto w-full max-h-[638px] scrollbar-light-purple"
          (scroll)="onScroll($event)"
        >
          <table class="w-full">
            <tbody>
              @for (user of userStore.users(); let idx = $index; track idx) {
              <tr
                class="border-b hover:bg-purple-100"
                (click)="selectUser(user)"
              >
                <td class="p-4 flex items-center">
                  <img
                    [src]="user.avatar"
                    [alt]="user.first_name"
                    class="w-10 h-10 rounded-full mr-4"
                  />
                  <span class="text-gray-800 font-medium">{{
                    user.first_name
                  }}</span>
                </td>
                <td class="p-4 text-right">
                  <div class="flex items-center gap-5 justify-end">
                    <button
                      (click)="editUser($event, user.id)"
                      class="text-purple-600 hover:text-purple-800 border border-purple-600 p-1 rounded flex justify-center items-center"
                    >
                      <i class="fa-solid fa-pen"></i>
                    </button>
                    <button
                      (click)="deleteUser($event, user.id)"
                      class="text-purple-600 hover:text-purple-800 border border-purple-600 p-1 rounded flex justify-center items-center"
                    >
                      <i class="fa-solid fa-trash"></i>
                    </button>
                    @if(selectedUser()) {
                    <i class="fa-solid fa-angle-left text-purple-600"></i>
                    } @else {
                    <i class="fa-solid fa-angle-right text-purple-600"></i>
                    }
                  </div>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>

      <div
        [ngClass]="{ 'w-96 p-3': selectedUser(), 'w-0 p-0': !selectedUser() }"
        class="flex flex-col gap-4 items-center w-96 bg-[#f5f5f5] shadow-md p-3 overflow-hidden transition-all duration-300 ease-in-out"
      >
        <button
          class="self-end text-purple-600 font-bold"
          (click)="deSelectUser()"
        >
          <i class="fa-solid fa-xmark"></i>
        </button>
        <img
          src=""
          alt="profile"
          [src]="selectedUser()?.avatar"
          [alt]="selectedUser()?.first_name"
          class="size-32 rounded-full mr-4"
        />
        <span class="text-3xl mb-6">{{ selectedUser()?.first_name }}</span>
        <div class="flex items-center gap-4">
          <button
            (click)="editUser($event, selectedUser()?.id)"
            class="border text-lg font-normal gap-2 bg-purple-600 text-white border-purple-600 w-28 h-9 rounded-full flex items-center justify-center hover:bg-white hover:text-purple-600 duration-300 transition-all ease-in-out"
          >
            <i class="fa-solid fa-pen text-sm"></i>
            Edit
          </button>
          <button
            (click)="deleteUser($event, selectedUser()?.id)"
            class="border text-lg font-normal gap-2 text-purple-600 bg-white border-purple-600 w-28 h-9 rounded-full flex items-center justify-center hover:bg-purple-600 hover:text-white duration-300 transition-all ease-in-out"
          >
            <i class="fa-solid fa-trash text-sm"></i>
            Delete
          </button>
        </div>
      </div>
    </div>

    <div class="flex justify-center items-center mt-4 text-purple-600">
      @if( this.userStore.loading()){
      <i class="fa-solid fa-spinner animate-spin"></i>
      <span class="ml-2 text-gray-600">Loading more users</span>
      }
    </div>
  </main>
</div>
