<div
  [formGroup]="form"
  class="flex flex-col bg-white gap-5 items-center w-[350px] max-w-[450px] rounded-xl relative p-4 pt-12"
>
  <img
    class="size-24 rounded-full border-4 border-white absolute top-[-48px] left-[calc(50%-48px)]"
    [src]="fetchedAvatar() || 'images/dummy_profile_picture.png'"
    alt="profile picture"
  />
  <div class="flex flex-col w-full">
    <label for="name" class="text-gray-500">Name</label>
    <input
      class="border border-gray-200 rounded-md p-2"
      id="name"
      type="text"
      formControlName="name"
    />
    @if(form.get('name')?.invalid && form.get('name')?.touched){
    <div class="text-red-500 text-sm">Name is required.</div>
    }
  </div>
  <div class="flex flex-col w-full">
    <label for="job" class="text-gray-500">Job title</label>
    <input
      class="border border-gray-200 rounded-md p-2"
      id="job"
      type="text"
      formControlName="job"
    />
    @if(form.get('job')?.invalid && form.get('job')?.touched){
    <div class="text-red-500 text-sm">Job title is required.</div>
    }
  </div>
  <div class="flex items-center gap-4">
    <button
      type="button"
      (click)="close()"
      class="border text-lg font-normal gap-2 text-purple-600 bg-white border-purple-600 w-32 h-9 rounded-full flex items-center justify-center hover:bg-purple-600 hover:text-white duration-300 transition-all ease-in-out"
    >
      Cancel
    </button>
    <button
      (click)="onSubmit()"
      type="submit"
      [disabled]="form.invalid"
      class="border text-lg font-normal gap-2 bg-purple-600 text-white border-purple-600 w-32 h-9 rounded-full flex items-center justify-center hover:bg-white hover:text-purple-600 duration-300 transition-all ease-in-out"
    >
      Save
    </button>
  </div>
</div>
